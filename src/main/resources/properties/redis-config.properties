#redis配置，maxIdle：最大空闲数，maxWaitMillis：连接时的最大等待毫秒数，testOnBorrow：在提取一个jedis实例时，
#是否提前验证操作，如果为true，则得到的jedis实例均是可用的
#最大空闲数，数据库连接的最大空闲时间。超过空闲数量，数据库连接将被标记为不可用，然后被释放。设为0表示无限制
redis.host=192.168.65.6
redis.port=6379
redis.database=0
redis.pass=root
redis.maxIdle=300
redis.maxWait=3000
redis.testOnBorrow=true